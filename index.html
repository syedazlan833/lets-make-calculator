<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" type="image/x-icon">
  <title>SmartCalc</title>
  
</head>

<body>
  <div class="container">
    <h1 class="SmartCalc">
      <img width="50" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" alt="">
      <span>SMART CALC</span>
    </h1>
    <div class="calc">
      <div class="calculator">
        <form name="calcForm">
          <div class="display">
            <input class="main" type="text" name="display" readonly>
          </div>
          <div>
            <input class="operators" type="button" value="AC" onclick="clearDisplay()">
            <input class="operators" type="button" value="DE" onclick="deleteChar()">
            <input class="operators" type="button" value="." onclick="appendValue('.')">
            <input class="operators" type="button" value="รท" onclick="appendOperator('/')">
          </div>
          <div>
            <input type="button" value="7" onclick="appendValue('7')">
            <input type="button" value="8" onclick="appendValue('8')">
            <input type="button" value="9" onclick="appendValue('9')">
            <input type="button" value="x" class="operators" onclick="appendOperator('*')">
          </div>
          <div>
            <input type="button" value="4" onclick="appendValue('4')">
            <input type="button" value="5" onclick="appendValue('5')">
            <input type="button" value="6" onclick="appendValue('6')">
            <input type="button" value="-" class="operators" onclick="appendOperator('-')">
          </div>
          <div>
            <input type="button" value="1" onclick="appendValue('1')">
            <input type="button" value="2" onclick="appendValue('2')">
            <input type="button" value="3" onclick="appendValue('3')">
            <input type="button" value="+" class="operators" onclick="appendOperator('+')">
          </div>
          <div>
            <input type="button" value="00" onclick="appendValue('00')">
            <input type="button" value="0" onclick="appendValue('0')">
            <input type="button" value="=" onclick="calculate()" class="equal">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const display = document.calcForm.display;

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function appendValue(value) {
      display.value += value;
    }

    function appendOperator(operator) {
      const lastChar = display.value.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        display.value = display.value.slice(0, -1) + operator;
      } else if (display.value !== '') {
        display.value += operator;
      }
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>

</html>

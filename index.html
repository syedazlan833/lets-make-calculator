<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png"
        type="image/x-icon">
    <title>SmartCalc</title>
</head>

<body>
    <div class="container">
        <h1 class="SmartCalc"><img width="50" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png" alt=""><span class="ml">SMART CALC</span></h1>
        <div class="calc">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input checked class="main" type="text" name="display">
                    </div>
                    <div>
                        <input class="operators" type="button" value="AC" onclick="display.value = '' ">
                        <input class="operators" type="button" value="DE"
                            onclick="display.value = display.value.toString().slice(0,-1) ">
                        <input class="operators" type="button" value="." onclick="display.value += '.' ">
                        <input class="operators" type="button" value="/" onclick="display.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="x" class="operators" onclick="display.value += '*' ">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" class="operators" onclick="display.value += '-' ">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" class="operators" onclick="display.value += '+' ">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="="
                            onclick="display.value = eval(display.value ? display.value : 'write proper!!')"
                            class="equal">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
